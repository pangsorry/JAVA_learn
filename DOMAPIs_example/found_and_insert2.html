<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style>
li{
  list-style:none;
  font-size:1.4em;
  margin-bottom:10px;
}
.red{
  color:#f00;
}

.blue{
  color:#00f;
}

.green{
  color:#0f0;
}
.outside {
  position:relative;
  background-color: blueviolet;
  font-size:0.8em;
  color:white;
}

.animation {
  position:relative;
  background-color: blueviolet;
  width:100px;
  font-size:0.8em;
  color:white;
  left:"0px";
  top:"100px";
  transform : scale(1);
  transition: all 3s;
}

</style>

</head>

<body>
  <h1>selector test</h1>
  
  <span class="outside">hello world!</span> <br>

  <div class="animation">hello world222!</div> 

<section>
  <h2> red section </h2>
  <ul>
    <li class="red">apple</li>
    <li class="red">orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
  </ul>
</section>
  
  <Br>
  
<section>
  <h2> blue section </h2>
  <ul>
    <li class="green blue">apple</li>
    <li class="red">orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
  </ul>
</section>

<script>
///// section태그의 자손 중 blue라는 클래스를 가지고 있는 노드가 있다면,
////// 그 하위에 있는 h2노드를 삭제하라.

    var bluenode = document.querySelectorAll("section .blue");
    console.log(bluenode[0].parentElement.tagName);
    console.log(bluenode[0].parentElement.parentElement.tagName);
    
    var section = bluenode[0].parentElement.parentElement;

    var h2 = section.querySelector("h2");

  h2.remove();
  var count = 0;
  var el=document.querySelector(".outside");
  el.style.left = "0px";

  function run() {
   if(count > 30) return;
   count = count + 3;
   el.style.left =  parseInt(el.style.left) + count + "px";
   requestAnimationFrame(run);
}

requestAnimationFrame(run);

  var animations = document.querySelector(".animation");
  animations.style.transform = "scale(3)";
  animations.style.left="200px";
  animations.style.top="500px";


</script>


</body>
